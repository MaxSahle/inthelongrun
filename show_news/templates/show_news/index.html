<script>
function myFunction() {
    var x = document.getElementById("demo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}

function select_blog() {
    var items = document.getElementsByClassName("w3-container w3-black w3-margin-top w3-padding");
    for (i = 0; i < items.length; i++) { 
	var children = items[i].children;
	var children2 = children[0].children
	if (children2[0].innerHTML != "mainly macro"){
		items[i].style.display='none'
		document.getElementById("Test").innerHTML = children2[0].innerHTML
	}
	}
    }
</script>
